<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Tag Form</h1>
    <hr />
    <h2>Primeiro form</h2>
    <form name="signup" action="">
      Nome: <input type="text" name="name" /> <br />
      Idade: <input type="number" name="age" /> <br />
      Senha: <input type="password" name="password" /><br />
      <button type="submit">Enviar</button>
    </form>

    <h2>Segundo form</h2>
    <form>
      <label>Text:</label
      ><input type="text" /><br /><!--campo de texto normal-->
      <label>Number:</label
      ><input type="number" /><br /><!--campo para colocar números-->
      <label>Button:</label
      ><input type="Button" value="Enviar" /><!--botão com algumas funções-->
      <button>Enviar</button><br />
      <label>Rangde:</label
      ><input
        type="range"
        min="0"
        max="100"
        value="90"
      /><br /><!--renge para colocar valores-->
      <label>email</label>
      <input type="email" /><!--campo para colocar email-->
    </form>

    <div>teste</div>
    <div>teste</div>
  </body>
</html>
